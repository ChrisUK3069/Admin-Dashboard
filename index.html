<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Admin Dashboard - 03.04.2024</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="sidebar">
            <div class="brand">Dashboard</div>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <br>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="searchbar">
                <input type="text" id="search" name="search">
            </div>
            <div class="userinfo">User Information</div>
            <div class="userwelcome">User Welcome</div>
            <div class="mainbuttons">
                <button type="new" id="new">New</button>
                <button type="upload" id="upload">Upload"</button>
                <button type="share" id="share">Share</button>
            </div>


        </div>

        <div class="main">
            <div class="projects">Your Projects</div>
            <div class="announcements">Announcements</div>
            <div class="trending">Trending</div>

        </div>
    </div>      
</body>
</html>
